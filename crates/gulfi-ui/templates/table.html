    <div class="table-header">
        <div class="result-count">{{ msg }}</div>
        <div class="pagination"></div> 
    </div>

    <table class="modern-table" id="table-content">
        <thead>
            <tr>
                {% for col in columns %}
                    <th scope = "col" style="cursor:pointer">{{ col }}</th>
                {% endfor %} 
            </tr>
        </thead>
        <tbody>
            {% for row in rows%}
                <tr>
                    {% for col in row %}
                        <td class="csv"> {{ col|safe}} </td>
                    {% endfor %} 
                </tr>
            {% endfor %} 
        </tbody>
    </table>
