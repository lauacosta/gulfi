version: 2.1

orbs:
  shadesmar: shadesmar/rust@1.2.0
  node: circleci/node@7.1.0
  slack: circleci/slack@5.1.1
  sonarcloud: sonarsource/sonarcloud@3.0
  codecov: codecov/codecov@5.4.3

workflows:
  version: 2

  build_and_test:
    jobs:
      - check:
          context: [aws, slack]

      - test_and_coverage: 
          context: [aws, slack, codecov]

      - udeps:
          context: [aws, slack]

      - deny:
          context: [aws, slack]

      - audit:
          context: [aws, slack]

      - cargo-sonar:
          context: [aws, slack]
          requires:
            - check
            - audit
            - deny
            - udeps

      - build-ui:
          context: [slack]
          
      - sonarcloud:
          context: [aws, slack, sonarqube]
          requires:
            - cargo-sonar

      - update_taiga:
          context: [aws, taiga, slack]
          requires:
            - check
            - test_and_coverage
            - audit
            - deny
            - udeps

jobs:
  check:
    executor: shadesmar/rust
    steps:
      - checkout
      - shadesmar/with_rust:
          steps:
            - run: |
                just check_report
            - persist_to_workspace:
                root: /root/project
                paths:
                  - clippy.json

      - slack/notify:
          event: fail
          template: basic_fail_1

  # test:
  #   executor: shadesmar/rust
  #   steps:
  #     - checkout
  #     - shadesmar/with_rust:
  #         steps:
  #           - run: |
  #               just test

  #     - slack/notify:
  #         event: fail
  #         template: basic_fail_1

  test_and_coverage:
    executor: shadesmar/rust
    steps:
      - checkout
      - shadesmar/with_rust:
          steps:
            - run: |
                just coverage
            - codecov/upload

      - slack/notify:
          event: fail
          template: basic_fail_1

  udeps:
    executor: shadesmar/rust
    steps:
      - checkout
      - shadesmar/with_rust:
          steps:
            - run: |
                just udeps_report

            - persist_to_workspace:
                root: /root/project
                paths:
                  - udeps.json
                
      - slack/notify:
          event: fail
          template: basic_fail_1
          
  deny:
    executor: shadesmar/rust
    steps:
      - checkout
      - shadesmar/with_rust:
          steps:
            - run: |
                just deny_report

            - persist_to_workspace:
                root: /root/project
                paths:
                  - deny.json
                
      - slack/notify:
          event: fail
          template: basic_fail_1

  audit:
    executor: shadesmar/rust
    steps:
      - checkout
      - shadesmar/with_rust:
          steps:
            - run: |
                just audit_report

            - persist_to_workspace:
                root: /root/project
                paths:
                  - audit.json
                
      - slack/notify:
          event: fail
          template: basic_fail_1

  cargo-sonar:
    executor: shadesmar/rust
    steps:
      - checkout
      - attach_workspace:
          at: /root/project
      - shadesmar/with_rust:
          steps:
            - run: |
                just sonar

            - persist_to_workspace:
                root: /root/project
                paths:
                  - sonar-issues.json
                
      - slack/notify:
          event: fail
          template: basic_fail_1

  build-ui:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-pnpm: true

      - run:
          name: generando .lockfile
          command: cd crates/gulfi-server/ui/ && pnpm install

      - run:
          name: build
          command: cd crates/gulfi-server/ui/ && pnpm build

      - slack/notify:
          event: fail
          template: basic_fail_1

  sonarcloud:
    docker:
      - image: node:latest
    steps:
      - checkout
      - attach_workspace:
          at: /root/project
      - sonarcloud/scan
      - slack/notify:
          event: fail
          template: basic_fail_1

  update_taiga:
    executor: shadesmar/rust
    steps:
      - checkout
      - shadesmar/update_taiga:
          project_name: Gulfi
          
      - slack/notify:
          event: fail
          template: basic_fail_1

