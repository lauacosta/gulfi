version: 2.1

orbs:
  shadesmar: shadesmar/rust@1.2.0
  node: circleci/node@7.1.0
  slack: circleci/slack@5.1.1
  sonarcloud: sonarsource/sonarcloud@3.0

workflows:
  version: 2
  build_and_test:
    jobs:
      - check:
          context: [aws, slack]
      - test:
          context: [aws, slack]
      - udeps:
          context: [aws, slack]
      - deny:
          context: [aws, slack]
      - build
      - sonarcloud:
          context: [slack, sonarqube]
      - update_taiga:
          context: [aws, taiga, slack]
          requires:
            - check
            - sonarcloud
            - test
            - udeps
            - deny
            - build 

jobs:
  check:
    executor: shadesmar/rust
    steps:
      - checkout
      - shadesmar/with_rust:
          steps:
            - run: |
                just check

      - slack/notify:
          event: fail
          template: basic_fail_1

  test:
    executor: shadesmar/rust
    steps:
      - checkout
      - shadesmar/with_rust:
          steps:
            - run: |
                just test

      - slack/notify:
          event: fail
          template: basic_fail_1

  udeps:
    executor: shadesmar/rust
    steps:
      - checkout
      - shadesmar/with_rust:
          steps:
            - run: |
                just udeps
                
      - slack/notify:
          event: fail
          template: basic_fail_1
          
  deny:
    executor: shadesmar/rust
    steps:
      - checkout
      - shadesmar/with_rust:
          steps:
            - run: |
                just deny
                
      - slack/notify:
          event: fail
          template: basic_fail_1

  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-pnpm: true

      - run:
          name: generando .lockfile
          command: cd crates/gulfi-server/ui/ && pnpm install

      - run:
          name: build
          command: cd crates/gulfi-server/ui/ && pnpm build

      - slack/notify:
          event: fail
          template: basic_fail_1

  sonarcloud:
    docker:
      - image: node:latest
    steps:
      - checkout
      - sonarcloud/scan

      - slack/notify:
          event: fail
          template: basic_fail_1

  update_taiga:
    executor: shadesmar/rust
    steps:
      - checkout
      - shadesmar/update_taiga:
          project_name: Gulfi
          
      - slack/notify:
          event: fail
          template: basic_fail_1

